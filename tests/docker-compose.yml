version: "3.7"
services:
  neo4j:
    container_name: "neo4j"
    image: neo4j:3.5
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=none

  pytest-dhos-tox-tests:
    container_name: "pytest-dhos-tox-tests"
    build:
      context: ../
      dockerfile: Dockerfile.tox
      args:
        CIRCLECI: ${CIRCLECI:-}
